{% extends 'base.html' %}

{% block content %}


{% if object %}
    <h1>Edit {{object.name}}'s information</h1>
{% else %}
    <h1>Add a New Finch</h1>
{% endif %}


<form action="" method="post">
    <!--we always have to use this tag in forms-->
    {% csrf_token %}
<table>
    {{ form.as_table }}
</table>

    <input class="btn green" type="submit" value="{% if object %} Edit {% else %} Add {% endif %}">
</form>

{% endblock %}
